## Design Inspirations

### MacroFactor (Home Screen & Analytics)
**What We Love**:
- Clean white/gray backgrounds with selective color pops
- Swipeable metric cards at top with progress bars
- Timeline-style logs with icons and timestamps
- Tappable chart preview cards
- Deep drill-down into analytics
- Clear information hierarchy

**What We'll Adapt**:
- Color palette (whites, grays, blacks + accent colors)
- Swipeable stats cards
- Timeline workout log (replacing their food log)
- Interactive analytics cards
- Chart detail views

### ChatGPT iOS (Chat Screen)
**What We Love**:
- Single clean header with conversation title
- Spacious message bubbles with breathing room
- Simple bottom input bar
- Minimal UI, focus on conversation
- System font throughout

**What We'll Adapt**:
- Single header design
- Clean message bubble layout
- Simplified input toolbar
- Remove visual clutter (icons, badges)

### Runna (Run Screen)
**What We Love**:
- Full-screen map as background
- Overlay stats panel at top
- Big, obvious START button
- Minimal chrome, map-focused
- Wearable integration display

**What We'll Adapt**:
- Full-screen map with overlay UI
- Clean stats display
- Prominent action button
- Wearable connection status

